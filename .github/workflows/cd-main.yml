name: CD for Main

on:
  workflow_run:
    workflows: ["CI for Main"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          check-latest: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: '30.0.3'

      - name: Create local.properties
        env:
          SDK_DIR: ${{ secrets.SDK_DIR }}
          FEEDBACK_EMAIL: ${{ secrets.FEEDBACK_EMAIL }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "sdk.dir=${SDK_DIR}" > local.properties
          echo "feedback_email=${FEEDBACK_EMAIL}" >> local.properties
          echo "store_file=${{ github.workspace }}/app/keystore.jks" >> local.properties
          echo "store_password=${STORE_PASSWORD}" >> local.properties
          echo "key_password=${KEY_PASSWORD}" >> local.properties
          echo "key_alias=${KEY_ALIAS}" >> local.properties

      - name: Create google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA | base64 -d > app/google-services.json

      - name: Create keystore.jks
        env:
          DATA: ${{ secrets.KEY_STORE }}
        run: echo $DATA | base64 -d > app/keystore.jks

      - name: Verify keystore file
        run: ls -la app/keystore.jks

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Clean Build
        run: ./gradlew clean

      - name: Build release AAB
        run: ./gradlew bundleRelease

      # 버전 정보 가져오기
      - name: Get version
        id: get_version
        run: |
          echo "::set-output name=code::$(grep versionCode buildSrc/src/main/java/Dependencies.kt | awk '{print $5}')"
          echo "::set-output name=name::$(grep versionName buildSrc/src/main/java/Dependencies.kt | awk '{print $5}' | tr '"' ' ' | tr -d " ")"
      # 태그 이름 가져오기
      - name: Get tag name
        id: get_tag
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      # 릴리즈 이름 가져오기
      - name: Get release name
        id: get_release
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      # 배포 내역 가져오기
      - name: Get Release Note
        id: get_note
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      # 릴리즈 생성
      - name: Generate Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ steps.get_release.outputs.name }}
          tag_name: ${{ steps.get_tag.outputs.name }}
          draft: false
          prerelease: false